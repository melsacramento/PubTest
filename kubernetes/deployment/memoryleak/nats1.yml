apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${NAME:-nats}
  labels:
    app: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: ${NAME:-nats}
        image: nats
        env:
         - name: branch
           value: main