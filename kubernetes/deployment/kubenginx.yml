apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-2
  labels:
    app: nginx-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-2
  template:
    metadata:
      labels:
        app: nginx-2
    spec:
      containers:
      - name: nginx-2
        image: nginx
        env:
         - name: branch
           value: main
         - name: cxz
           value: asda
         - name: qrg
           value: pog
        ports:
        - containerPort: 95

